<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Exam Performance Predictor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(to right, #4facfe, #00f2fe);
        font-family: Arial, sans-serif;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .card {
        border-radius: 15px;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
      }
      h1,
      h2 {
        text-align: center;
      }
      .btn-primary {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card p-4">
        <h1>ðŸŽ“ Student Exam Performance Prediction</h1>
        <form action="{{ url_for('predict_datapoint') }}" method="post">
          <div class="mb-3">
            <label class="form-label">Gender</label>
            <select class="form-control" name="gender" required>
              <option disabled selected value="">Select your Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Race or Ethnicity</label>
            <select class="form-control" name="ethnicity" required>
              <option disabled selected value="">Select Ethnicity</option>
              <option value="group A">Group A</option>
              <option value="group B">Group B</option>
              <option value="group C">Group C</option>
              <option value="group D">Group D</option>
              <option value="group E">Group E</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Parental Level of Education</label>
            <select
              class="form-control"
              name="parental_level_of_education"
              required
            >
              <option disabled selected value="">
                Select Parent Education
              </option>
              <option value="associate's degree">Associate's degree</option>
              <option value="bachelor's degree">Bachelor's degree</option>
              <option value="high school">High school</option>
              <option value="master's degree">Master's degree</option>
              <option value="some college">Some college</option>
              <option value="some high school">Some high school</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Lunch Type</label>
            <select class="form-control" name="lunch" required>
              <option disabled selected value="">Select Lunch Type</option>
              <option value="free/reduced">Free/Reduced</option>
              <option value="standard">Standard</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Test Preparation Course</label>
            <select
              class="form-control"
              name="test_preparation_course"
              required
            >
              <option disabled selected value="">Select Option</option>
              <option value="none">None</option>
              <option value="completed">Completed</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Writing Score (0-100)</label>
            <input
              class="form-control"
              type="number"
              name="reading_score"
              min="0"
              max="100"
              required
            />
          </div>

          <div class="mb-3">
            <label class="form-label">Reading Score (0-100)</label>
            <input
              class="form-control"
              type="number"
              name="writing_score"
              min="0"
              max="100"
              required
            />
          </div>

          <div class="mb-3">
            <button class="btn btn-primary" type="submit">
              Predict Maths Score
            </button>
          </div>
        </form>

        {% if results is not none %}
        <div class="alert alert-success text-center">
          <h4>Prediction: {{ results }}</h4>
        </div>
        {% endif %}
      </div>
    </div>
  </body>
</html>
